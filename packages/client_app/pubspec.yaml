name: wedding_app
description: Ruben and Katie Wedding App
version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^0.6.9
  auto_size_text: ^2.1.0
  build_context: ^2.0.4
  carousel_slider: 2.3.1
  cloud_firestore: ^0.14.1+3
  dartz: 0.9.2
  equatable: ^1.2.5
  firebase_core: ^0.5.0+1
  flushbar: 1.10.4
  flutter_bloc: 6.0.6
  flutter_hooks: 0.14.1
  font_awesome_flutter: 8.10.0
  freezed_annotation: 0.12.0
  get_it: 5.0.1
  google_fonts: ^1.1.1
  json_annotation: ^3.1.0
  kt_dart: 0.8.0
  pinch_zoom_image_last: 0.3.2
  url_launcher: ^5.7.8
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.6.10
  build_runner: ^1.10.1

  # flutter pub run change_app_package_name:main com.ferdzz.weddingapp
  change_app_package_name: 0.1.2
  flutter_launcher_icons: 0.8.1
  flutter_native_splash: 0.1.9
  freezed: 0.12.2
  json_serializable: ^3.5.0
  lint: ^1.3.0

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/images/icon.png"
  adaptive_icon_foreground: "assets/images/circle_launcher.png"
  adaptive_icon_background: "#6D8474"
  android: true
  ios: true

# flutter pub pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/images/splash.png
  color: "FFFFFF"

flutter_gen:
  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/molenvliet/
  fonts:
    - family: Castellar
      fonts:
        - asset: assets/fonts/CASTELAR.ttf
    - family: WeddingApp
      fonts:
        - asset: assets/fonts/WeddingApp.ttf
